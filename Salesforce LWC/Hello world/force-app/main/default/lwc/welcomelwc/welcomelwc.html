<template>
    <div>welcome first try in lwc ananth</div>
    <lightning-card title="wire example">
        <lightning-layout>
            <lightning-layout-item size="5">
                <lightning-input name="name" label="name" type="Name" onchange={NameChangeHandler}></lightning-input>
                <lightning-input name="phone" label="phone" type="Phone" onchange={PhoneChangeHandler}></lightning-input>
                <lightning-input name="website" label="website" type="url" onchange={WebsiteChangeHandler}></lightning-input>
                <lightning-button label="create account" onclick={createAccount} variant={brand}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
