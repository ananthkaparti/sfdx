<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-name="Event" size="small"></lightning-icon>
        </h3>
    
        <div>
            <h3 slot="footer">
                <lightning-button label="Add" varient="brand" onclick={addrow}></lightning-button>&nbsp;
             <lightning-button label="Save" varient="brand" onclick={saveMultiplerows}></lightning-button>
            
            </h3>
        </div>
        <table class="slds-table-slds-table-bordered-slds-table_cell-buffer">
            <thead>
                <tr class="slds-text-title_caps">
                    <th scope="col">
                        <div class="slds-truncate" title="S.No">S.No</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Acc name">Acc name</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Acc industry">Acc industry</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Acc phone">Acc phone</div>
                    </th>

                </tr>
            </thead>
            <tbody>
                <template for:each={accountRecList} for:item="account" for:index="index"></template>
                    <tr key={keyIndex}>
                        <td>{index}</td>
                        <td>
                            <lightning-input name='accName' access-key={index} id={index} type='text' onchange={changeHandler} value={account.Name}></lightning-input>
                        </td>
                        <td>
                            <lightning-input name='accIndustry' access-key={index} id={index} type='text' onchange={changeHandler} value={account.Industry}></lightning-input>
                        </td>
                        <td>
                            <lightning-input name='accPhone' access-key={index} id={index} type='phone' onchange={changeHandler} value={account.Phone}></lightning-input>
                        </td>
                        <td>
                            <lightning-icon icon-name="action:delete" access-key={index} id={index} alternative-text="click to call" size="small" title="large size" onclick={removeRow}></lightning-icon>
                        </td>
                    
                    </tr>
            </tbody>
        </table>
    </lightning-card>
</template>
